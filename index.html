<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="igpost">
        <div class="header">
                <div class="post-header">
                    <i class="fab fa-html5" style="font-size:40px"></i>
                    <div>
                        <h3>HTML5</h3>
                        <p>Rigoberto</p>
                    </div>
                </div>
                <div class="post-end">
                    <div><i class="fas fa-ellipsis-v fa-lg"></i></div>
                </div>
        </div>
        <div class="header">
            <div class="pic">
                <img src="https://images.pexels.com/photos/163872/italy-cala-gonone-air-sky-163872.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
        </div>
        <div class="header">
            <div class="post-caption">
                <i class="far fa-heart fa-2x"></i>
                <i class="far fa-comment fa-2x"></i>
                <i class="far fa-paper-plane fa-2x"></i>
            </div>
            <div class="caption-end">
                <i class="far fa-bookmark fa-2x"></i>
            </div>
        </div>
        <div class="header">
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>, <strong>Web</strong>, and <strong>100,000 others</strong></p>
            </div>
        </div>
        <div class="header">
            <div class="likes">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni tempore reprehenderit sed quos quas quod illo 
                nostrum non libero placeat incidunt odit cupiditate neque quae debitis vel animi, est blanditiis?</p>
            </div>
        </div>
    </div>
</body>
</html>
